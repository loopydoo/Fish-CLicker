<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="score">0</h1>
    <button onclick="add()" class="fish_btn"><img src="./fish.png" alt="fish.png"></button>
    <h1>Fish per click: </h1><h1 id="fpc">1 Fpc</h1>
    <div class="shop" id="shop">
        <div class="item" id="item1">
            <h1>Cursor</h1>
            <h1 id="cursorPrice">$ 10</h1>
            
            <button onclick="buyCursor()"><h1>Buy</h1></button>
        </div>
        <div class="item" id="item2">
            <h1>Knife</h1>
            <h1 id="knifePrice">$ 100</h1>
            
            <button onclick="buyKnife()"><h1>Buy</h1></button>
        </div>
        <div class="item" id="item3">
            <h1>Spoon</h1>
            <h1 id="spoonPrice">$ 1000</h1>
            
            <button onclick="buySpoon()"><h1>Buy</h1></button>
        </div>
        <div class="item" id="item4">
            <h1>Cookie</h1>
            <h1 id="cookiePrice">$ 10000000000</h1>
            
            <button onclick="buyCookie()"><h1>Buy</h1></button>
        </div>
        <div class="item" id="item5">
            <h1>Daniel</h1>
            <h1 id="danielPrice">$ 999999999999999</h1>
            
            <button onclick="buyDaniel()"><h1>Buy</h1></button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
